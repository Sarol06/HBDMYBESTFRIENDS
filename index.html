<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song</title>
    <style>
        @keyframes move {
            100% {
                transform: translate3d(0, 0, 1px) rotate(360deg);
            }
        }

        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background: #3E1E68;
            overflow: hidden;
        }

        .background span {
            width: 3vmin;
            height: 3vmin;
            border-radius: 3vmin;
            backface-visibility: hidden;
            position: absolute;
            animation: move;
            animation-duration: 43s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Generate spans with different styles */
        .background span:nth-child(0) {
            color: #FFACAC;
            top: 67%;
            left: 31%;
            animation-duration: 48s;
            animation-delay: -32s;
            transform-origin: -18vw -1vh;
            box-shadow: 6vmin 0 1.483vmin currentColor;
        }
        .background span:nth-child(1) {
            color: #583C87;
            top: 88%;
            left: 100%;
            animation-duration: 30s;
            animation-delay: -16s;
            transform-origin: -18vw -17vh;
            box-shadow: 6vmin 0 1.095vmin currentColor;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
            position: relative;
        }
        .container {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .song {
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin: 10px auto;
            padding: 10px;
            width: 60%;
            max-width: 400px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #audioPlayer {
            color: #ffffff00;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="background">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="container">
        <h2>Song</h2>
        <div id="playlist">
            <div class="song">
                <span>Just Give Me Your Goodbye</span>
                <button onclick="playSong('https://www.dropbox.com/scl/fi/d3ys28uqfuz60cp0azsq7/Give-Me-Your-Goodbye-Official-Lyric-Video-by-Alffy-Rev-and-The-True-Friends-ezmp3.cc.mp3?rlkey=hok8d4qrg9kxcdhyqvg2zywq4&raw=1')">Putar</button>
            </div>
        </div>
        <audio id="audioPlayer" controls onerror="alert('Gagal memuat audio. Periksa URL atau format file!')"></audio>
    <script>
        function playSong(songSrc) {
            let audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.volume = 1.0;
            audioPlayer.src = songSrc;
            audioPlayer.play()
                .then(() => {
                    console.log("Lagu diputar:", songSrc);
                })
                .catch(err => console.error("Gagal memutar lagu:", err));
        }
    </script>
</body>
</html>
