<!DOCTYPE html> 
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .song {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin: 10px auto;
            padding: 10px;
            width: 60%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #audioPlayer {
            margin-top: 20px;
            display: block;
        }
        #visualizer {
            margin-top: 10px;
            width: 80%;
            max-width: 600px;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Song</h2>
        <div id="playlist">
            <div class="song">
                <span>Just Give Me Your Goodbye</span>
                <button onclick="playSong('https://docs.google.com/uc?export=download&id=1gW8w8GXW4eKC0VwMN0B60uNvTV9A3rqe')">Putar</button>
            </div>
        </div>
        <audio id="audioPlayer" controls onerror="alert('Gagal memuat audio. Periksa URL atau format file!')"></audio>

        <div id="visualizer">
            <canvas id="visualizerCanvas"></canvas>
        </div>
    </div>
    <script>
        let audioCtx;
        let analyser;
        let source;
        const audioPlayer = document.getElementById('audioPlayer');
        const canvas = document.getElementById('visualizerCanvas');
        const canvasCtx = canvas.getContext('2d');

        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
            }
        }

        function playSong(songSrc) {
    initAudioContext();

    // Periksa apakah lagu yang sama sedang diputar
    if (audioPlayer.src !== songSrc) {
        audioPlayer.src = songSrc;
    }

    audioPlayer.play()
        .then(() => {
            audioCtx.resume().catch(err => console.error("Gagal resume audio context:", err));

            if (!source) {
                source = audioCtx.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
            }
            drawVisualizer();
        })
        .catch(err => console.error("Gagal memutar lagu:", err));
}

        }

        function drawVisualizer() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                analyser.getByteFrequencyData(dataArray);

                const barWidth = canvas.width / bufferLength;
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2;
                    canvasCtx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
